<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="container">
        <h3>All Members</h3>
        <header>
      <input
        type="text"
        id="searchInput"
        onkeyup="searchTable()"
        placeholder="Search by name..."
      />
      <select id="cityFilter">
        <option value="">City</option>
        <!-- Options for cities -->
    </select>
    <select id="genderFilter">
        <option value="">Gender</option>
        <!-- Options for gender -->
    </select>
</header>
      <table id="membersTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Location</th>
            <th>Age</th>
            <th>Gender</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
